<h1>Template Driven Form</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <md-input-container>
  <div>
    <div class="form-group">
      <input mdInput placeholder="Username" type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required>
    </div>
    <div class="form-group">
      <input mdInput placeholder="eMail" type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
    </div>
  </div>
  <div class="form-group">
    <input mdInput placeholder="Password" type="password" class="form-control" id="password" ngModel name="password" required #email="ngModel">
  </div>
  <button md-raised-button color="primary" type="submit" [disabled]="!f.valid">Submit</button>
  </md-input-container>
</form>
