<h1>Template Driven Form</h1>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div>
    <div class="form-group">
      <label for="username">Username</label>
      <md-input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username" required></md-input>
    </div>
    <div class="form-group">
      <label for="email">eMail</label>
      <md-input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email"></md-input>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <md-input type="password" class="form-control" id="password" ngModel name="password" required #email="ngModel"></md-input>
  </div>
  <button md-raised-button color="primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
