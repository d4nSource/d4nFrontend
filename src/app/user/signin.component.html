<h1>Login</h1>
<form (ngSubmit)="onSubmit(signinForm)" #signinForm="ngForm">
  <div>
    <div class="form-group">
      <md-input placeholder="eMail" type="text" class="form-control" id="email" ngModel name="email"></md-input>
    </div>
  </div>
  <div class="form-group">
    <md-input placeholder="Password" type="password" class="form-control" id="password" ngModel name="password" required #email="ngModel"></md-input>
  </div>
  <button md-raised-button color="primary" type="submit" [disabled]="!signinForm.valid">Submit</button>
</form>
